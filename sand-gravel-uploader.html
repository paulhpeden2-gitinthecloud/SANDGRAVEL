<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sand & Gravel Processor 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Special Elite', 'Courier New', monospace;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            position: relative;
            overflow: hidden;
        }

        /* Background ambiance */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(ellipse at 20% 30%, rgba(100, 100, 100, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(80, 80, 80, 0.1) 0%, transparent 50%);
            background-size: cover;
            z-index: 1;
        }

        /* Rock styling */
        .rock {
            position: absolute;
            border-radius: 45% 55% 52% 48% / 48% 45% 55% 52%;
            background: linear-gradient(135deg,
                rgba(90, 85, 80, 0.9) 0%,
                rgba(120, 110, 100, 0.8) 40%,
                rgba(80, 75, 70, 0.9) 100%);
            box-shadow:
                inset -8px -8px 15px rgba(0, 0, 0, 0.5),
                inset 5px 5px 10px rgba(150, 140, 130, 0.3),
                0 15px 35px rgba(0, 0, 0, 0.4);
            animation: float 6s ease-in-out infinite;
            transition: all 0.5s ease;
        }

        /* Rock texture */
        .rock::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 30% 20%, rgba(100, 95, 90, 0.4) 5px, transparent 5px),
                radial-gradient(circle at 70% 60%, rgba(70, 65, 60, 0.3) 8px, transparent 8px),
                radial-gradient(circle at 50% 80%, rgba(90, 85, 80, 0.3) 6px, transparent 6px);
            border-radius: inherit;
        }

        /* Rock highlight */
        .rock::after {
            content: '';
            position: absolute;
            top: 15%;
            left: 20%;
            width: 30%;
            height: 30%;
            background: linear-gradient(135deg,
                rgba(180, 170, 160, 0.4) 0%,
                transparent 70%);
            border-radius: 50%;
            filter: blur(8px);
        }

        .rock:nth-child(1) {
            width: 150px;
            height: 140px;
            top: 10%;
            left: 15%;
            animation-delay: 0s;
        }

        .rock:nth-child(2) {
            width: 120px;
            height: 130px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .rock:nth-child(3) {
            width: 100px;
            height: 110px;
            bottom: 15%;
            left: 8%;
            animation-delay: 4s;
        }

        .rock:nth-child(4) {
            width: 90px;
            height: 95px;
            top: 25%;
            right: 25%;
            animation-delay: 1s;
        }

        .rock:nth-child(5) {
            width: 80px;
            height: 85px;
            top: 70%;
            left: 40%;
            animation-delay: 3s;
        }

        .rock:nth-child(6) {
            width: 110px;
            height: 105px;
            top: 40%;
            left: 5%;
            animation-delay: 2.5s;
        }

        .rock:nth-child(7) {
            width: 95px;
            height: 100px;
            top: 15%;
            right: 5%;
            animation-delay: 1.5s;
        }

        .rock:nth-child(8) {
            width: 85px;
            height: 90px;
            bottom: 25%;
            right: 20%;
            animation-delay: 3.5s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        /* Sand particle */
        .sand-particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(194, 178, 128, 0.9);
            border-radius: 50%;
            pointer-events: none;
            z-index: 5;
        }

        /* Rock burst animation */
        @keyframes rockBurst {
            0% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: scale(1.3) rotate(180deg);
                opacity: 0.7;
            }
            100% {
                transform: scale(0) rotate(360deg);
                opacity: 0;
            }
        }

        .rock.bursting {
            animation: rockBurst 0.6s ease-out forwards;
        }

        /* Sand falling animation */
        @keyframes sandFall {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(var(--drift)) rotate(720deg);
                opacity: 0.3;
            }
        }

        .container {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 60px 50px;
            max-width: 650px;
            width: 90%;
            box-shadow:
                0 20px 60px rgba(0, 0, 0, 0.5),
                inset 0 1px 1px rgba(255, 255, 255, 0.2),
                0 0 80px rgba(46, 204, 113, 0.3);
            border: 1px solid rgba(80, 200, 120, 0.3);
        }

        h1 {
            text-align: center;
            color: #ecf0f1;
            font-size: 2.5em;
            margin-bottom: 15px;
            text-shadow:
                2px 2px 4px rgba(0, 0, 0, 0.7),
                0 0 20px rgba(46, 204, 113, 0.6);
            letter-spacing: 2px;
        }

        .subtitle {
            text-align: center;
            color: #bdc3c7;
            font-size: 0.9em;
            margin-bottom: 40px;
            letter-spacing: 1px;
        }

        .upload-area {
            border: 3px dashed rgba(194, 178, 128, 0.5);
            border-radius: 20px;
            padding: 50px 30px;
            text-align: center;
            margin-bottom: 30px;
            background: rgba(194, 178, 128, 0.05);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: rgba(210, 180, 140, 0.8);
            background: rgba(194, 178, 128, 0.1);
            box-shadow: 0 0 30px rgba(194, 178, 128, 0.3);
        }

        .upload-area.dragover {
            border-color: rgba(210, 180, 140, 1);
            background: rgba(194, 178, 128, 0.15);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4em;
            color: #c2b280;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(194, 178, 128, 0.5);
        }

        .upload-text {
            color: #ecf0f1;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #95a5a6;
            font-size: 0.9em;
        }

        input[type="file"] {
            display: none;
        }

        .file-list {
            margin: 20px 0;
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            margin: 5px 0;
            background: rgba(194, 178, 128, 0.15);
            border-radius: 8px;
            color: #ecf0f1;
            font-size: 0.9em;
            border: 1px solid rgba(210, 180, 140, 0.3);
        }

        .file-item .remove-btn {
            background: rgba(231, 76, 60, 0.7);
            border: none;
            color: white;
            padding: 5px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Special Elite', monospace;
            font-size: 0.8em;
            transition: all 0.3s ease;
        }

        .file-item .remove-btn:hover {
            background: rgba(231, 76, 60, 1);
            transform: scale(1.05);
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 18px 35px;
            font-size: 1.1em;
            font-family: 'Special Elite', 'Courier New', monospace;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 1px;
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }

        /* Glassmorphic sandy buttons */
        .upload-btn {
            background: rgba(194, 178, 128, 0.3);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            color: #ecf0f1;
            border: 2px solid rgba(210, 180, 140, 0.5);
            box-shadow:
                0 8px 32px rgba(194, 178, 128, 0.3),
                inset 0 1px 1px rgba(255, 255, 255, 0.2);
        }

        .upload-btn:hover {
            background: rgba(194, 178, 128, 0.5);
            border-color: rgba(210, 180, 140, 0.8);
            box-shadow:
                0 12px 40px rgba(194, 178, 128, 0.5),
                inset 0 1px 1px rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .upload-btn:active {
            transform: translateY(0);
        }

        .clear-btn {
            background: rgba(149, 165, 166, 0.3);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            color: #ecf0f1;
            border: 2px solid rgba(189, 195, 199, 0.5);
            box-shadow:
                0 8px 32px rgba(149, 165, 166, 0.2),
                inset 0 1px 1px rgba(255, 255, 255, 0.2);
        }

        .clear-btn:hover {
            background: rgba(149, 165, 166, 0.5);
            border-color: rgba(189, 195, 199, 0.8);
            box-shadow:
                0 12px 40px rgba(149, 165, 166, 0.4),
                inset 0 1px 1px rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 0.95em;
            display: none;
            backdrop-filter: blur(10px);
        }

        .status-message.success {
            background: rgba(194, 178, 128, 0.2);
            color: #d2b48c;
            border: 1px solid rgba(210, 180, 140, 0.5);
            display: block;
        }

        .status-message.error {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
            border: 1px solid rgba(231, 76, 60, 0.5);
            display: block;
        }

        .status-message.processing {
            background: rgba(52, 152, 219, 0.2);
            color: #3498db;
            border: 1px solid rgba(52, 152, 219, 0.5);
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            margin-top: 15px;
            overflow: hidden;
            display: none;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #c2b280, #d2b48c);
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(194, 178, 128, 0.8);
        }

        /* Scrollbar styling */
        .file-list::-webkit-scrollbar {
            width: 8px;
        }

        .file-list::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .file-list::-webkit-scrollbar-thumb {
            background: rgba(194, 178, 128, 0.5);
            border-radius: 10px;
        }

        .file-list::-webkit-scrollbar-thumb:hover {
            background: rgba(194, 178, 128, 0.7);
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 25px;
            }

            h1 {
                font-size: 1.8em;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Rock decorations -->
    <div class="rock"></div>
    <div class="rock"></div>
    <div class="rock"></div>
    <div class="rock"></div>
    <div class="rock"></div>
    <div class="rock"></div>
    <div class="rock"></div>
    <div class="rock"></div>

    <div class="container">
        <h1>Sand & Gravel Processor 2025</h1>
        <p class="subtitle">Upload multiple PDF permits for automated processing</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÑ</div>
            <p class="upload-text">Drop PDF files here or click to browse</p>
            <p class="upload-hint">Multiple files supported ‚Ä¢ PDF only</p>
        </div>

        <input type="file" id="fileInput" accept=".pdf" multiple>

        <div class="file-list" id="fileList" style="display: none;"></div>

        <div class="button-group">
            <button class="clear-btn" id="clearBtn">Clear All</button>
            <button class="upload-btn" id="processBtn">Process PDFs</button>
        </div>

        <div class="progress-bar" id="progressBar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="status-message" id="statusMessage"></div>
    </div>

    <script>
        // IMPORTANT: Replace this with your actual N8N webhook URL
        const WEBHOOK_URL = 'https://honeywolf.app.n8n.cloud/webhook/8a1875b4-88c6-4880-a95d-9b68383619a6';

        let selectedFiles = [];

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const clearBtn = document.getElementById('clearBtn');
        const processBtn = document.getElementById('processBtn');
        const statusMessage = document.getElementById('statusMessage');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');

        // Click to upload
        uploadArea.addEventListener('click', () => fileInput.click());

        // File selection
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        function handleFiles(files) {
            const pdfFiles = Array.from(files).filter(file => file.type === 'application/pdf');

            if (pdfFiles.length === 0) {
                showStatus('Please select PDF files only', 'error');
                return;
            }

            selectedFiles = [...selectedFiles, ...pdfFiles];
            updateFileList();
            showStatus(`${pdfFiles.length} file(s) added`, 'success');
            setTimeout(() => hideStatus(), 2000);
        }

        function updateFileList() {
            if (selectedFiles.length === 0) {
                fileList.style.display = 'none';
                return;
            }

            fileList.style.display = 'block';
            fileList.innerHTML = selectedFiles.map((file, index) => `
                <div class="file-item">
                    <span>üìÑ ${file.name}</span>
                    <button class="remove-btn" onclick="removeFile(${index})">Remove</button>
                </div>
            `).join('');
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            updateFileList();
        }

        clearBtn.addEventListener('click', () => {
            selectedFiles = [];
            fileInput.value = '';
            updateFileList();
            hideStatus();
            progressBar.style.display = 'none';
            showStatus('All files cleared', 'success');
            setTimeout(() => hideStatus(), 2000);
        });

        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}`;
        }

        function hideStatus() {
            statusMessage.className = 'status-message';
        }

        // Rock burst and sand animation
        function burstRocksIntoSand() {
            const rocks = document.querySelectorAll('.rock');

            rocks.forEach((rock, index) => {
                setTimeout(() => {
                    // Get rock position
                    const rect = rock.getBoundingClientRect();
                    const centerX = rect.left + rect.width / 2;
                    const centerY = rect.top + rect.height / 2;

                    // Add bursting class
                    rock.classList.add('bursting');

                    // Create sand particles
                    const particleCount = 50 + Math.random() * 30; // 50-80 particles per rock

                    for (let i = 0; i < particleCount; i++) {
                        setTimeout(() => {
                            createSandParticle(centerX, centerY);
                        }, i * 10); // Stagger particle creation
                    }

                    // Remove rock after burst
                    setTimeout(() => {
                        rock.style.display = 'none';
                    }, 600);
                }, index * 150); // Stagger rock bursts
            });
        }

        function createSandParticle(startX, startY) {
            const particle = document.createElement('div');
            particle.className = 'sand-particle';

            // Random size variation
            const size = 2 + Math.random() * 3;
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';

            // Starting position
            particle.style.left = startX + 'px';
            particle.style.top = startY + 'px';

            // Random drift
            const drift = (Math.random() - 0.5) * 200;
            particle.style.setProperty('--drift', drift + 'px');

            // Random fall duration
            const duration = 2 + Math.random() * 2;
            particle.style.animation = `sandFall ${duration}s ease-in forwards`;

            // Color variation
            const colors = [
                'rgba(194, 178, 128, 0.9)',
                'rgba(210, 180, 140, 0.9)',
                'rgba(222, 184, 135, 0.9)',
                'rgba(188, 143, 143, 0.8)',
                'rgba(205, 192, 176, 0.9)'
            ];
            particle.style.background = colors[Math.floor(Math.random() * colors.length)];

            document.body.appendChild(particle);

            // Remove particle after animation
            setTimeout(() => {
                particle.remove();
            }, duration * 1000);
        }

        function resetRocks() {
            const rocks = document.querySelectorAll('.rock');
            rocks.forEach(rock => {
                rock.classList.remove('bursting');
                rock.style.display = '';
            });
        }

        // Update the process button handler to trigger animation on success
        const originalProcessHandler = processBtn.onclick;
        processBtn.addEventListener('click', async () => {
            if (selectedFiles.length === 0) {
                showStatus('Please select at least one PDF file', 'error');
                return;
            }

            // Check if webhook URL is configured
            if (WEBHOOK_URL.includes('your-n8n-instance.com')) {
                showStatus('‚ö†Ô∏è Please update the WEBHOOK_URL in the HTML file with your actual N8N webhook URL', 'error');
                return;
            }

            showStatus(`Processing ${selectedFiles.length} file(s)...`, 'processing');
            progressBar.style.display = 'block';
            progressFill.style.width = '0%';

            let successCount = 0;
            let errorCount = 0;

            for (let i = 0; i < selectedFiles.length; i++) {
                const file = selectedFiles[i];
                const formData = new FormData();
                formData.append('data', file);

                try {
                    const response = await fetch(WEBHOOK_URL, {
                        method: 'POST',
                        body: formData
                    });

                    if (response.ok) {
                        successCount++;
                    } else {
                        errorCount++;
                        console.error(`Failed to upload ${file.name}:`, response.statusText);
                    }
                } catch (error) {
                    errorCount++;
                    console.error(`Error uploading ${file.name}:`, error);
                }

                // Update progress
                const progress = ((i + 1) / selectedFiles.length) * 100;
                progressFill.style.width = `${progress}%`;
            }

            // Show final status
            if (errorCount === 0) {
                showStatus(`‚úÖ Successfully processed ${successCount} file(s)!`, 'success');

                // Trigger rock burst animation on success!
                setTimeout(() => {
                    burstRocksIntoSand();
                }, 500);

                // Reset rocks after animation completes
                setTimeout(() => {
                    resetRocks();
                }, 8000);
            } else if (successCount === 0) {
                showStatus(`‚ùå Failed to process all files. Check console for details.`, 'error');
            } else {
                showStatus(`‚ö†Ô∏è Processed ${successCount} file(s), ${errorCount} failed. Check console for details.`, 'error');
            }

            // Clear files after processing
            setTimeout(() => {
                selectedFiles = [];
                fileInput.value = '';
                updateFileList();
                progressBar.style.display = 'none';
            }, 3000);
        });
    </script>
</body>
</html>
